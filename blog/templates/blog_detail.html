<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h3>{{ blog.title }}</h3>
    <h4>作者:{{ blog.author }}</h4>
    <h4>创建时间:{{ blog.created_time|date:"Y-m-d" }}</h4>
    <h4>最后修改时间:{{ blog.last_updated_time|date:"Y-m-d" }}</h4>
    <h4>内容:{{ blog.content }}</h4>
    <p>标签:
        <a href="{% url 'blog_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <hr>
    <div>
        <a href="{% url 'home' %}">
        <h3>首页</h3>
        </a>
    </div>
</body>
</html>
